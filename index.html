<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Dice Game</title>
</head>
<body>
    <div class="container">

        <div class="title-wrapper">
            <img class="leftFlag flag" src="images/flag.png" alt="flag">
            <h1 class="title">Refresh Me</h1>
            <img class="rightFlag flag" src="images/flag.png" alt="flag">
        </div>

        <div class="playerOne">
            <p class="playerOne">Player 1</p>
            <img class="dice diceOne" src="images/dice6.png" alt="dice-image">
        </div>

        <div class="playerTwo">
            <p class="playerTwo">Player 2</p>
            <img class="dice diceTwo" src="images/dice6.png" alt="dice-image">           
        </div>
        
        <div class="footer">
            <button class="refreshMeBtn">Refresh Me</button>
            <p class="creator">Created by Jhonatan Nascimento</p>
        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
